<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .card {
            border: 2px solid #3c8dbc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #3c8dbc;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .product-category {
            font-size: 14px;
            font-style: italic;
            color: #777;
        }

        .cart-icon {
            font-size: 20px;
            color: #3c8dbc;
            cursor: pointer;
        }

        .cart-icon:hover {
            color: #ff6600;
        }

        /* Badge Harga */
        .price-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff6600;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Grid Responsif */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 200px;
        }

        @media (min-width: 576px) {
            .card-wrapper {
                width: calc(100% / 3 - 20px);
            }
        }

        @media (min-width: 992px) {
            .card-wrapper {
                width: calc(100% / 5 - 20px);
            }
        }
    </style>
